{%extends 'layout/base.html'%}
{%block header%}
{%endblock%}

{%block content%}
<h1>Trang dang nhap</h1>
<form method="post">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" name="username">
        <label for="username">Nhập tài khoản</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Nhập mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-info" type="submit">Đăng nhập</button>
    </div>
</form>
{%endblock%}
