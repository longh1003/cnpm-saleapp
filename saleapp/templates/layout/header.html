{%block headers%}
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang chủ</a>
                </li>
                {% for c in cates %}
                <li class="nav-item">
                    <a class="nav-link" href="/?cate_id={{c.id}}" >{{c.name}}</a>
                </li>
                {% endfor %}
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" href="/logout" >Đăng xuất&#128274;</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="/login" >Đăng nhập&#128110;</a>
                </li>
                {% endif %}
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Nhập từ khóa..." name="q">
                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            </form>
        </div>
    </div>
</nav>
{%endblock%}
